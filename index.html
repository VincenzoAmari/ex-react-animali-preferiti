<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>I miei animali Preferiti</h1>
    </header>

    <main>
      <figure>
        <img src="https://picsum.photos/400/300" alt="Immagine Casuale" />
      </figure>
      <div class="lista-animali">
        <div id="react-root"></div>
      </div>
    </main>

    <footer>
      <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>

    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      function App() {
        const [animals, setAnimals] = React.useState([]);
        const [showModal, setShowModal] = React.useState(false);
        const [inputValue, setInputValue] = React.useState("");

        const confermaAnimale = () => {
          if (inputValue.trim() !== "") {
            setAnimals([...animals, inputValue]);
            setInputValue("");
            setShowModal(false);
          }
        };

        return (
          <>
            <button onClick={() => setShowModal(true)}>Aggiungi Animale</button>

            <details>
              <summary>Animali</summary>
              <ul>
                {animals.map((animale, index) => (
                  <li key={index}>{animale}</li>
                ))}
              </ul>
            </details>

            <Modal
              title="Aggiungi Animale"
              show={showModal}
              onClose={() => setShowModal(false)}
              onConfirm={confermaAnimale}
              content={
                <input
                  type="text"
                  value={inputValue}
                  onChange={(e) => setInputValue(e.target.value)}
                  placeholder="Inserisci un animale"
                />
              }
            />
          </>
        );
      }

      function Modal({
        title,
        content,
        show = false,
        onClose = () => {},
        onConfirm = () => {},
      }) {
        return (
          show &&
          ReactDOM.createPortal(
            <div className="modal-container">
              <div className="modal">
                <h2>{title}</h2>
                {content}
                <div>
                  <button onClick={onClose}>Annulla</button>
                  <button onClick={onConfirm}>Conferma</button>
                </div>
              </div>
            </div>,
            document.body
          )
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("react-root"));
      root.render(<App />);
    </script>
  </body>
</html>
